<!doctype html>
<html>
<head>
	<title>We Rate Dogs Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="dogApp">
	<h1>We Rate Dogs!</h1>

	<div class="container">
		<div class="thumbnail container-fluid" ng-controller="DogAppController as dogAppCtrl" style="max-width: 400px">

			<img ng-src="{{dogAppCtrl.dog.img}}" alt="Picture of {{dogAppCtrl.dog.name}}" class="thumbnail" style="max-height: 300px">
			<p class="lead">{{dogAppCtrl.dog.description}}</p>

		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>

</html>
